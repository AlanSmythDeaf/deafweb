{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
{% endblock %}

{% block content %}
<!-- checkout form -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="checkout-container">
                <h1 class="mb-4">Checkout</h1>
                <div class="checkout-form">
                    <form method="POST" id="payment-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <fieldset class="px-3 mb-4">
                            <legend class="fieldset-label small text-black px-2 w-auto">Payment</legend>
                            <div class="mb-3" id="card-element"></div>
                            <div class="mb-3 text-danger" id="card-errors" role="alert"></div>
                        </fieldset>
                        <button id="submit-button" class="btn btn-primary rounded-0">
                            <span class="font-weight-bold">Pay Now (â‚¬50)</span>
                            <span class="icon">
                                <i class="fas fa-lock"></i>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script>
    var stripePublicKey = '{{ stripe_public_key|safe }}';
    var clientSecret = '{{ client_secret|safe }}';
    var stripe = Stripe(stripePublicKey);
    var elements = stripe.elements();
    var style = {
        base: {
            color: '#32325d',
            fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
            fontSmoothing: 'antialiased',
            fontSize: '16px',
            '::placeholder': {
            color: '#aab7c4'
            }
        },
        invalid: {
            color: '#fa755a',
            iconColor: '#fa755a'
        }
    };
    var card = elements.create('card', {style: style});
    card.mount('#card-element');

    // Handle form submit
    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        stripe.confirmCardPayment(clientSecret, {
            payment_method: {
                card: card,
            }
        }).then(function(result) {
            if (result.error) {
                var errorDiv = document.getElementById('card-errors');
                errorDiv.textContent = result.error.message;
            } else {
                form.submit();
            }
        });
    });
</script>
{% endblock %}
